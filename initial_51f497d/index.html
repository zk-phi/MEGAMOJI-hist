<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="megamoji.js"></script>
    <title>MEGAMOJI</title>
  </head>

  <body class="container">
    <h1 class="page-header">MEGAMOJI</h1>

    <div class="row">

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">画像</div>
          <div class="panel-body">
            <p id="result-area">
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">設定</div>
          <div class="panel-body">
            <div class="form-group">
              <label>画像</label>
              <input type="file" id="file" class="form-control">
            </div>
            <img id="preview" style="max-width: 100%;" />
            <div class="form-group">
              <label>分割数（横）</label>
              <input type="text" value="2" id="h" class="form-control">
            </div>
            <div class="form-group">
              <label>分割数（縦）</label>
              <input type="text" value="2" id="v" class="form-control">
            </div>
            <input type="button" id="render" class="btn btn-primary" value="Render">
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
